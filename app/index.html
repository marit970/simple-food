<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>SimpleFood</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="logo" href="#">
            <img src="./images/logo.svg" alt="" />

                <a class="menu__link animated-link" href="#">Главная</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__link animated-link" href="#">Рецепты</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__link animated-link" href="#">Контакты</a>
              </li>
            </ul>
          </nav>

            <li class="actions-list-item">
              <a class="actions-list-link animated-icon" href="#">

                  class="actions-list-icon"

                  viewBox="0 0 21 21"
                  fill="none"

                  <ellipse

                    stroke-linejoin="round"

                    stroke="#363853"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />

                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M5.4043 17.9316C5.70527 17.9316 5.94824 18.1729 5.94824 18.4696C5.94824 18.7673 5.70527 19.0085 5.4043 19.0085C5.10333 19.0085 4.86035 18.7673 4.86035 18.4696C4.86035 18.1729 5.10333 17.9316 5.4043 17.9316Z"

                  />

                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>

                <div class="actions-list-link-counter">4</div>
              </a>
            </li>
          </ul>
        </div>
        <div class="header__content">
          <div class="header__content-info">
            <h1 class="header__title">
              ДОСТАВКА
              <span class="accent">ЗА 15 МИНУТ</span>
            </h1>
            <p class="header__text">
              Самый быстрый сервис доставки еды в вашем городе. Не уложимся в
              срок – доставка за наш счёт.
            </p>
            <div class="order-buttons">
              <button class="order-button">Заказать</button>
              <button class="learn-more-button">Подробнее</button>
            </div>
          </div>
          <img class="hedaer__img" src="./images/scooter-guy.png" alt="" />
        </div>
      </div>
    </header>
    <script src="js/main.min.js"></script>
  </body>
</html>
