<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>SimpleFood</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="logo" href="#">
            <img src="./images/logo.svg" alt="" />
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__link animated-link" href="#">Главная</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__link animated-link" href="#">Рецепты</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__link animated-link" href="#">Контакты</a>
              </li>
            </ul>
          </nav>
          <ul class="actions-list">
            <li class="actions-list-item actions-list-item--search">
              <a class="actions-link" href="#"> </a>
            </li>
            <li class="actions-list-item actions-list-item--card">
              <a class="actions-list-link" href="#">
                <div class="actions-list-link-counter">4</div>
              </a>
            </li>
          </ul>
        </div>
        <div class="header__content">
          <div class="header__content-info">
            <h1 class="header__title">
              ДОСТАВКА
              <span class="accent">ЗА 15 МИНУТ</span>
            </h1>
            <p class="header__text">
              Самый быстрый сервис доставки еды в вашем городе. Не уложимся в
              срок – доставка за наш счёт.
            </p>
            <div class="order-buttons">
              <button class="order-button">Заказать</button>
              <button class="learn-more-button">Подробнее</button>
            </div>
          </div>
          <img class="hedaer__img" src="./images/scooter-guy.png" alt="" />
        </div>
      </div>
    </header>
    <script src="js/main.min.js"></script>
  </body>
</html>
